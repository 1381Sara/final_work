<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
<body id="background">
    <!-- login.html -->
    <form id="loginForm">
      <div id="login-inputs">
        <h2 id="loginHeading">User Login Portal</h2>
        <input type="text" id="username" placeholder="Username" required class="loginInput">

        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required class="loginInput">
          <button class="pw-toggle" type="button" aria-label="displaying password">
            <!-- Eye icon (open)-->
            <svg id="icon-eye" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                  viewBox="0 0 24 24">
              <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <!-- Eye icon (close)-->
            <svg id="icon-eye-off" style="display:none" xmlns="http://www.w3.org/2000/svg" fill="none"
                  stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19C5 19 1 12 1 12a21.7 21.7 0 0 1 5.06-5.94"/>
              <path d="M1 1l22 22"/>
              <path d="M9.88 9.88A3 3 0 1 0 14.12 14.12"/>
            </svg>
          </button>
        </div>
        <button type="submit" id="loginBtn">Login</button>
      </div>
    </form>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- scritp -->
    <script src="js/script.js"></script>
</body>
</html>
